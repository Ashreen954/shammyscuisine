  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo-removebg-preview.png"
            alt="Logo"
            width="150px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactus.html">Contact Us</a>
            </li>
            <!-- Language Dropdown -->
            <!-- Language Dropdown -->
            <li class="nav-item dropdown px-3">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./images/FRA_logo.png"
                  alt="French"
                  width="20px"
                  class="me-2"
                />
                Français
              </a>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="setLanguage('french')"
                  >
                    <img
                      src="./images/FRA_logo.png"
                      alt="French"
                      width="20px"
                      class="me-2"
                    />
                    Français
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="setLanguage('english')"
                  >
                    <img
                      src="./images/USA_logo.png"
                      alt="English"
                      width="20px"
                      class="me-2"
                    />
                    English
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Cart Icon -->
        <a href="./cart.html" class="cart-icon position-relative me-3">
          <i class="fas fa-shopping-cart"></i>
          <span
            class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            0
            <!-- Dynamic notification count -->
          </span>
        </a>
      </div>
    </nav>

    <!-- main content -->
    <main class="container">
      <h2>Your Cart</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
      <h3 id="total-bill">Total: €0.00</h3>
    </main>
